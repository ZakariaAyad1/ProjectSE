name: Build and Push Docker Images

on:
  push:
    branches:
      - manyDockerfiles

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Nginx image
        run: |
          docker build -t mohamed046/ry2dr:nginx -f ./Dockerfile_nginx .
          docker push mohamed046/ry2dr:nginx

      - name: Build and push Angular image
        run: |
          docker build -t mohamed046/ry2dr:angular -f ./Dockerfile_angular .
          docker push mohamed046/ry2dr:angular

      - name: Build and push PHP image
        run: |
          docker build -t mohamed046/ry2dr:php -f ./Dockerfile_php .
          docker push mohamed046/ry2dr:php

      - name: Build and push MySQL image
        run: |
          docker build -t mohamed046/ry2dr:mysql -f ./Dockerfile_mysql .
          docker push mohamed046/ry2dr:mysql

